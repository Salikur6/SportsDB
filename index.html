<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- add link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container m-auto my-4">
        <section class="row">
            <div class="col-lg-6 col-md-6">
                <h1>left side</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search" aria-label="search" name="" id="search-box">
                    <div class="input-group-append">
                        <span onclick="allPlayers()" class="input-group-text btn btn-primary" id="search-btn">
                            Search
                        </span>
                    </div>
                </div>

                <img id="spinner" class="w-100" src="/images/spinnervlll.gif" alt="">
                <div id="parent-card">

                </div>

            </div>

            <div class="col-lg-6 col-md-6 mt-5">
                <div class="img-container">
                    <img id="female" class="w-100" src="images/female.png" alt="">
                    <img id="male" class="w-100" src="images/male.png" alt="">
                    <h1>right side</h1>

                    <div id="right-side">

                    </div>


                </div>
            </div>
        </section>
    </main>





    <!-- add script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
